<div>

    <tabbed-navigation tab="revise"></tabbed-navigation>

    <div class="container">

        <div class="jumbotron text-container">
            <h1>Words revised <span id="revisedWordCount" class="label label-info">{{ revisedWordCount - 1}} / {{ words.length }}</span></h1>
        </div>

        <div id="word-list" class="row">

            <span>{{ lang_left }} - {{ lang_right }}</span><span><button ng-click="switchLanguage()">switch</button></span>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>{{ lang_left }}</th>
                    <th>{{ lang_right }}</th>
                    <th></th>
                </tr>
                </thead>
                <tr ng-repeat="word in words | limitTo: revisedWordCount">
                    <td id="left">{{ word[lang_left] }}</td>
                    <td id="right">{{ (isCurrent($index) && !wordComplete) ? revealedWord : word[lang_right] }}</td>
                    <td id="buttons" ng-show="isCurrent($index)" class="revise-buttons">
                        <span ng-show="isCurrent($index)">
                            <button ng-click="showWord(word[lang_right])">show</button>
                            <button ng-click="showHint(word[lang_right], revealedWord.length)">hint</button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>

    </div>

</div>
