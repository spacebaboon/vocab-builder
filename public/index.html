<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="vocabApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Vocab App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="/libs/bootstrap-css/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #word-list {
            margin-bottom: 30px;
        }
    </style>

    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-route/angular-route.min.js"></script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL WORDS -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND WORD COUNT -->
    <div class="jumbotron text-center">
        <h1>Words <span class="label label-info">{{ words.length }}</span></h1>
    </div>

    <!-- WORD LIST -->
    <div id="word-list" class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>English</th>
                <th>German</th>
                <th>delete</th>
            </tr>
            </thead>
            <!-- LOOP OVER THE WORDS IN $scope.words -->
            <tr ng-repeat="word in words">
                <td>{{ word.english }}</td>
                <td>{{ word.german }}</td>
                <td><input type="checkbox" ng-click="deleteWord(word._id)"/></td>
        </table>
    </div>
</div>

<!-- FORM TO CREATE WORDS -->
<div id="word-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">

                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <input type="text" class="form-control input-lg text-center" placeholder="English"
                       ng-model="formData.english">
                <input type="text" class="form-control input-lg text-center" placeholder="German"
                       ng-model="formData.german">
            </div>

            <!-- createWoRd() WILL CREATE NEW WORDS -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createWord()">Add</button>
        </form>
    </div>
</div>

</div>

</body>
</html>
