<!doctype html>

<html ng-app="vocabApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Node/Angular Vocab App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="/libs/bootstrap-css/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #word-list {
            margin-bottom: 30px;
        }

        #navigation {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        #navigation span {
            background-color: #eee;
        }

        #navigation span.active {
            background-color: #ffffff;
        }
    </style>

    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular-route/angular-route.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/controllers/vocab.js"></script>
    <script src="/scripts/controllers/revise.js"></script>
    <script src="/scripts/directives/tabbedNavigation.js"></script>
    <script src="/scripts/directives/revealWord.js"></script>
    <script src="/scripts/services/genericServices.js"></script>

</head>
<body class="content">
    <div ng-view></div>
</body>
</html>
